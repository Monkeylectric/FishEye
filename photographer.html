<!DOCTYPE html>
<html>
<head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script type="module" src="js/pages/photographer/photographer.js"></script>
    <script src="js/utils/contactForm.js"></script>
    <script src="js/utils/lightbox.js"></script>
    <script src="js/utils/sort.js"></script>
    <script src="js/utils/manageLikes.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
        <div id="photographer_profile"></div>

        <div id="sort">
            <label class="sort_txt" for="sort_select">Trier par </label>
            <select id="sort_select" onchange="mediaSort(this)">
                <!-- <option disabled selected>---</option> -->
                <option selected>Popularité</option>
                <option>Date</option>
                <option>Titre</option>
            </select>
        </div>

        <div id="photos_list">
            <span id="empty">Aucun contenu pour ce filtre sur ce profil.</span>
        </div>

        <div id="profile_likes_price">
            <span id="profile_likes"></span>
            <span id="profile_price"></span>
        </div>

        <div id="lightbox">
            <div class="lightbox_content">
                <span class="close lightbox_close" aria-label="Fermer la modal" onclick="closeLightbox()">X</span>
                <span class="arrow" aria-label="Image précédente" id="previous_page"></span>
                <span class="arrow" aria-label="Image suivante" id="next_page"></span>
                <div class="lightbox_container">
                    <div id="lightbox_img_container"></div>
                    <span class="photo_title" id="lightbox_title"></span>
                </div>
            </div>
        </div>

        <div id="contact">
            <h1>Contactez-moi <span id="contact_name"></span></h1>
            <div class="contact_content">
                <span class="close" id="contact_close" onclick="contactClose()">X</span>
                <form method="get">
                    <label class="form_label" for="firstname">Prénom</label>
                    <input title="Modifier le prénom" class="form_field form_action" id="firstname" type="text" required>
                    <label class="form_label" for="lastname">Nom</label>
                    <input title="Modifier le nom" class="form_field form_action" id="lastname" type="text" required>
                    <label class="form_label" for="email">Email</label>
                    <input title="Modifier l'email" class="form_field form_action" id="email" type="text" required>
                    <label class="form_label" for="message">Votre message</label>
                    <textarea title="Modifier le message" class="form_field form_action" id="message" required></textarea>
                    <button title="Envoyer le message" class="submit_btn form_action" type="button" onclick="contactSubmit()">Envoyer</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
